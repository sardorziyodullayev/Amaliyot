<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Coffee Style</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="container">
        <div class="site-content">
          <a href="#">
            <img
              src="./images/logo_img.svg"
              alt="Site logo image"
              width="112"
              height="24"
            />
          </a>
          <nav class="navbar">
            <ul class="navbar-item">
              <li class="navbar-list"><a href="#">Home</a></li>
              <li class="navbar-list"><a href="#">Our Products</a></li>
              <li class="navbar-list"><a href="#">Blog</a></li>
              <li class="navbar-list"><a href="#">About</a></li>
              <li class="navbar-list"><a href="#">Contact</a></li>
              <li class="navbar-list"><a href="#">Styleguide</a></li>
            </ul>
          </nav>
          <div class="content-text">
            <img
              class="text-box"
              src="./images/buy.svg"
              alt="Buy image"
              width="16"
              height="20"
            />
            <p class="text-box">Cart</p>
            <span class="box-line"></span>
            <img
              class="text-box"
              src="./images/circle.svg"
              alt="Circle image"
              width="20"
              height="18"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="site-main">
      <section class="site-section">
        <div class="container">
          <div class="coffee-box">
            <h3>Best place to buy design</h3>
            <h2>Coffee Mugs</h2>
            <p>
              The most versatile furniture system ever created. Designed to fit
              your life, made to move and grow.
            </p>
            <button class="box-button" type="submit">Explore Our Products</button>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->

    <footer></footer>
  </body>
</html>
